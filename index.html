<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sency.AI Documentation</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        aside {
            width: 250px;
            background-color: #f5f5f7;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 100vh;
            overflow-y: auto;
            position: fixed;
        }

        aside h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        aside nav ul {
            list-style: none;
            padding: 0;
        }

        aside nav ul li {
            margin-bottom: 10px;
        }

        aside nav ul li a {
            text-decoration: none;
            color: #007aff;
            font-size: 1rem;
        }

        aside nav ul li a:hover {
            text-decoration: underline;
        }

        .main-content {
            margin-left: 270px;
            padding: 40px;
            width: calc(100% - 270px);
        }

        .main-content h1 {
            font-size: 2.5rem;
            color: #1c1c1e;
            margin-bottom: 20px;
        }

        .main-content h2 {
            font-size: 2rem;
            color: #1c1c1e;
            margin-top: 40px;
        }

        .main-content p {
            margin: 20px 0;
            line-height: 1.6;
            font-size: 1.1rem;
            color: #333;
        }

        .main-content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 20px 0;
        }

        .main-content ul {
            list-style-type: disc;
            padding-left: 20px;
            margin: 20px 0;
        }

        .main-content ul li {
            margin: 10px 0;
            font-size: 1.1rem;
            color: #333;
        }

        .note {
            background-color: #f0f8ff;
            border-left: 5px solid #007aff;
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 1rem;
            color: #333;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007aff;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #005bb5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f5f5f7;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f5f5f7;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        footer a {
            color: #007aff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <aside>
        <h2>Documentation</h2>
        <nav>
            <ul>
                <li><a href="#" onclick="loadContent('home')">Home</a></li>
                <li><a href="#" onclick="loadContent('ios')">iOS</a></li>
                <li><a href="#" onclick="loadContent('getting-started')">Getting Started</a></li>
                <li><a href="#" onclick="loadContent('choose-your-platform')">Choose Your Platform</a></li>
                <li><a href="#" onclick="loadContent('support-and-resources')">Support & Resources</a></li>
                <li><a href="#" onclick="loadContent('faq')">FAQ</a></li>
            </ul>
        </nav>
    </aside>

    <div class="main-content" id="main-content">
        <!-- Default home content here -->
    </div>

    <footer>
        <p>Thank you for choosing our Sency Motion Kit. We look forward to supporting your development and innovation efforts!</p>
        <p><a href="https://www.sency.ai" target="_blank">Visit our Website</a> | <a href="mailto:support@sency.ai">Contact Support</a></p>
    </footer>

    <script>
        function loadContent(page) {
            let contentUrl = '';
            switch (page) {
                case 'ios':
                    contentUrl = 'ios.html'; // Path to the iOS content file
                    break;
                // Additional cases for other sections if needed
                default:
                    contentUrl = 'home.html'; // Path to the default home content (optional)
            }

            fetch(contentUrl)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('main-content').innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        }
    </script>
</body>
</html>
